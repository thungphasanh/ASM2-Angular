<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<form #frm1="ngForm" (ngSubmit)="xuly()" class="col-10 m-auto border border-success px-3 mt-2">
    <div class="mb-3"> Tên dự án
        <input type="text" name="ten_du_an" [(ngModel)]="data.ten_du_an" class="form-control">
    </div>
    <div class="mb-3"> Ngày bắt đầu
        <input type="date" name="ngay_start" class="form-control" 
        [ngModel]="data.ngay_start|date:'yyyy-MM-dd'" (ngModelChange)="data.ngay_start=$event" >
    </div>
    <div class="mb-3"> Tiền
        <input type="number" name="tien" [(ngModel)]="data.tien" class="form-control" >
    </div>
    <div class="mb-3"> Leader
        <select name="leader" [(ngModel)]="data.leader" class="form-control">
            <option *ngFor="let nv of listNhanVien" value="{{nv.id}}">{{nv.ho}} {{nv.ten}}</option>
        </select>
    </div>
    <div class="mb-3"> Thành viên
        <select name="thanh_vien" [(ngModel)]="data.thanh_vien" class="form-control" multiple size="4">
            <option *ngFor="let nv of listNhanVien" [ngValue]="nv.id">{{nv.ho}} {{nv.ten}}</option>
        </select>
    </div>
    <div class="mb-3"><button class="btn btn-success">Sửa dự án</button></div>
</form>
